<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Авантаж - питомник традиционных сибирских кошек">

    <link rel="icon" href="icons/favicon.png">

<body>
    <header class="header">
        <div class="header__container">
           <div class="header__top">
                <div class="header__logo-and-title-container">
                    <a class="link-reset logo header__logo" href="#">
                        <img class="logo__img" src="img/logo.svg" alt="Логотип компании">
                    </a>
                    <div class="header__title-and-descr-container">
                        <h1 class="text-reset main-title header__main-title">
                            Avantage
                        </h1>
                        <p class="text-reset header__descr">
                            питомник сибирских кошек
                        </p>
                    </div>
            </div>
                <div class="header__lang-and-contacts-container">
                    <button class="select-btn header__select-btn">
                        <img class="select-btn__img" src="icons/russian-flag.svg" alt="">
                        <span class="select-btn__descr">Русский</span>
                        <svg class="select-btn__arr" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"></path>
                        </svg>
                        <div class="select-btn__banner">
                            <div class="select-btn__banner-item">
                                <img class="select-btn__banner-item-img" src="icons/russian-flag.svg" alt="">
                                <span class="select-btn__banner-item-descr">Русский</span>
                            </div>
                            <div class="select-btn__banner-item">
                                <img class="select-btn__banner-item-img" src="icons/us-flag.svg" alt="">
                                <span class="select-btn__banner-item-descr">English</span>
                            </div>
                        </div>
                    </button>
                    
                    <a class="link-reset tel header__tel" href="tel:+71234567890">+7 (123) 456-78-90</a>
                    <a class="link-reset social-link header__social-link" href="https://t.me/avantagecat" target="_blank">
                        <img class="social-link__icon" src="icons/telegram-icon.svg" alt="Ссылка на профиль Telegram">
                    </a>
                    <a class="link-reset social-link header__social-link" href="https://wa.me/71234567890" target="_blank">
                        <img class="social-link__icon" src="icons/whatsapp-icon.svg" alt="Ссылка на профиль WhatsApp">
                    </a>
                </div>
           </div>
            <nav class="nav">
                <ul class="list-reset nav-list nav__list">
                    <li class="nav-list__item">
                        <a class="link-reset nav-list__item-link" href="#">
                            Наши коты
                        </a>
                    </li>
                    <li class="nav-list__item">
                        <a class="link-reset nav-list__item-link" href="#">
                            Наши кошки
                        </a>
                    </li>
                    <li class="nav-list__item">
                        <a class="link-reset nav-list__item-link" href="#">

                    </li>
                    <li class="nav-list__item">
                        <a class="link-reset nav-list__item-link" href="#">

                        </a>
                    </li>
                    <li class="nav-list__item">
                        <a class="link-reset nav-list__item-link" href="#">
                            Контакты
                        </a>
                    </li>
                </ul>
